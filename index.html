<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lern-App (Schulprojekt)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-root">

    <!-- LOGIN (zentrale Karte) -->
    <div id="login-screen" class="center-card">
      <h1 class="brand">Lern-App</h1>
      <p class="hint">Gib kurz deinen Namen ein (keine E-Mail)</p>
      <input id="username-input" type="text" placeholder="Dein Name" autocomplete="off" />
      <div class="row">
        <button id="login-btn" class="btn primary">Einloggen</button>
        <button id="demo-btn" class="btn">Demo</button>
      </div>
    </div>

    <!-- MAIN SCREEN -->
    <div id="main-screen" class="hidden">

      <!-- großes, zentriertes Game-Area -->
      <main class="game-area">
        <div class="card question-card">
          <div id="question-text" class="question">Tippe unten ein Fach an, um zu starten.</div>
          <div id="answers" class="answers"></div>
        </div>
      </main>

      <!-- persistente untere Leiste -->
      <nav class="bottom-bar">
        <div class="subjects">
          <button class="subject-btn" data-subject="deutsch">Deutsch</button>
          <button class="subject-btn" data-subject="mathe">Mathe</button>
          <button class="subject-btn" data-subject="englisch">Englisch</button>
        </div>

        <div class="bar-right">
          <div id="profile-button" class="profile-pill" title="Profil öffnen">
            <span id="bar-name">—</span>
            <span id="bar-points">0</span>
          </div>
        </div>
      </nav>

      <!-- Profil Modal -->
      <div id="profile-modal" class="modal hidden">
        <div class="modal-card">
          <h2>Profil</h2>
          <div class="modal-row">
            <label for="modal-name">Name:</label>
            <input id="modal-name" type="text" />
          </div>
          <div class="modal-row">
            <label>Punkte:</label>
            <span id="modal-points">0</span>
          </div>
          <div class="modal-actions">
            <button id="save-name-btn" class="btn primary">Speichern</button>
            <button id="logout-btn" class="btn">Ausloggen</button>
            <button id="close-modal-btn" class="btn">Schließen</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
